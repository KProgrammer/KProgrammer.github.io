<style>
    ul {
        list-style-type: none;
    }
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toppet</title>
    <script src="https://npmcdn.com/parse@2.13.0/dist/parse.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>

<body>
    <div id="app">
        <div id="add-answer">
            <p>Question: </p><input type="text" v-model.number="current_question">
            <p>Answer: </p><input type="text" v-model="current_answer">
            <button @click="addAnswer">Add Answer</button>
        </div>
        <div id="display-key">
            <ul>
                <li v-for="answer_key_obj in sorted_answer_key">
                    {{ answer_key_obj.question }}. {{ answer_key_obj.answer }}
                </li>
            </ul>
        </div>
        <p id="status">{{ status }}</p>
    </div>
    <script src="code.js"></script>
</body>

</html>
