<!DOCTYPE html>
<html>
<head>
	<title>Mega Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<p>Fraction Calculator</p>

	<div class="Fraction Calculator">

			<input type="text" id="FractionNumerator1" class="FractionNumerator1">
		
			<input type="text" id="FractionDenominator1" class="FractionDenominator1">
			
			<p></p>
		
			<input type="text" id="FractionNumerator2" class="FractionNumerator2">
		
			<input type="text" id="FractionDenominator2" class="FractionDenominator2">

			<p id="OutputNumerator" class="OutputNumerator"></p>
			<p id="OutputDenominator" class="OutputDenominator"></p>

			<button onclick="Add()" id="Plus" class="Plus">+</button>
			<button onclick="Subtract()" id="Minus" class="Minus">-</button>
			<button onclick="Multiply()" id="Into" class="Into">x</button>
			<button onclick="Divide()" id="By" class="By">/</button>

			<p></p>

			<p>Fraction Simplifier</p>

			<input type="text" id="FractionSimplifierNum">
			<p></p>
			<input type="text" id="FractionSimplifierDen">

			<p id="FractionSimplifierOutputNum"></p>
			<p id="FractionSimplifierOutputDen"></p>

			<button onclick="Simplify()">Simplify</button>

			

	</div>

	<script type="text/javascript" src="code.js"></script>


</body>
</html>
